version: '3.4'
x-db-variables:  &db-variables
  MYSQL_DATABASE: 'cs4230'
  MYSQL_USER: 'cs4230-user'
  MYSQL_PASSWORD: 'password'
  MYSQL_PORT:
services:
  homework:
    build: .
    ports:
      - 8080:8080
    environment:
      MYSQL_URL: mysql
      <<: *db-variables
    depends_on:
      - mysql
    volumes:
      - ./target/:/usr/local/tomcat/webapps # We map this so we don't have to keep rebuilding the container on every change
    command: ["./wait-for-it.sh", "mysql:3308", "--", "catalina.sh", "run"]
  mysql:
    image: mysql:8.0.20
    volumes:
      - cs4230-db-angela:/var/lib/mysql
    ports:
      - 3308:3306
    environment:
      <<: *db-variables
      MYSQL_ROOT_PASSWORD: 'password'
volumes:
  cs4230-db-angela: